#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5

development:
  <<: *default
  database:  <%= ENV['EC2_DB_NAME'] %>
  username:  <%= ENV['EC2_PGSQL_DB_USERNAME'] %>
  password:  <%= ENV['EC2_PGSQL_DB_PASSWORD'] %>
  host:      <%= ENV['EC2_DATABASE_HOST'] %>
  port:      <%= ENV['PGSQL_PORT'] %>
